class Producto{
    #codigo;
    #titulo;
    #autor;
    

constructor(){

    this.#titulo =``;
    this.#autor =``; 
}

        // METODOS GETTE Y SETTER
        set setCodigo(value){
            this.#codigo = value;
        }
        get getCodigo(){
            return this.#codigo;
        }
        // 2
        set setTitulo(value){
            this.#titulo = value;
        }
        get getTitulo(){
            return this.#titulo;
        }
        // 3
        set setAutor(value){
            this.#autor = value;
        }
        get getAutor(){
            return this.#autor;
        }

        
        // metodos 
            informacion(){
                console.log(`Producto con codigo ${this.getCodigo} titulo ${this.getTitulo}
                y su autor  ${this.getAutor}`)
            }
}
Reflect.preventExtensions(Producto);

info(){
